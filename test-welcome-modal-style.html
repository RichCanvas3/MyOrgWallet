<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Modal - Setup Page Style Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .custom {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background-color: #f5f5f5;
        }
        .card {
            max-width: 600px;
            width: 100%;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            background: white;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .header {
            text-align: center;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 0.875rem;
            color: #666;
        }
        .step-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
        }
        .step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .step-active {
            border-color: #1976d2;
            background-color: transparent;
            color: #1976d2;
        }
        .step-completed {
            border-color: #1976d2;
            background-color: #1976d2;
            color: white;
        }
        .step-inactive {
            border-color: #ccc;
            background-color: transparent;
            color: #666;
        }
        .step-title {
            font-size: 0.75rem;
            text-align: center;
            color: #1976d2;
        }
        .step-title-inactive {
            color: #666;
        }
        .divider {
            flex: 1;
            height: 2px;
            margin: 0 8px;
            background-color: #1976d2;
        }
        .divider-inactive {
            background-color: #ccc;
        }
        .divider-line {
            height: 1px;
            background-color: #e0e0e0;
            margin: 16px 0;
        }
        .content-area {
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin: 16px 0;
        }
        .action-area {
            text-align: center;
            margin-top: 16px;
        }
        .step-info {
            font-size: 1rem;
            margin-bottom: 16px;
        }
        .button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 8px;
        }
        .button:hover {
            background-color: #1565c0;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .button-outlined {
            background-color: transparent;
            color: #1976d2;
            border: 1px solid #1976d2;
        }
        .button-outlined:hover {
            background-color: rgba(25, 118, 210, 0.04);
        }
        .back-area {
            display: flex;
            justify-content: flex-start;
            padding-top: 16px;
        }
        .form-field {
            margin-bottom: 16px;
        }
        .form-field label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .form-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-field input:focus {
            outline: none;
            border-color: #1976d2;
        }
        .connection-methods {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .method-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            font-size: 1rem;
        }
        .method-button.active {
            border-color: #1976d2;
            background-color: #1976d2;
            color: white;
        }
        .method-button:hover {
            border-color: #1976d2;
        }
        .info-box {
            background-color: #e3f2fd;
            border: 1px solid #2196f3;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .info-box h3 {
            margin: 0 0 8px 0;
            color: #1976d2;
        }
        .info-box p {
            margin: 0;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="custom">
        <div class="card">
            <div class="card-content">
                <!-- Header -->
                <div class="header">
                    <h1 class="title">Welcome to MyOrgWallet</h1>
                    <p class="subtitle">Set up your organization's wallet with Web3Auth or MetaMask</p>
                </div>

                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step">
                        <div class="step-circle step-completed">✓</div>
                        <div class="step-title">Your Name</div>
                    </div>
                    <div class="divider"></div>
                    <div class="step">
                        <div class="step-circle step-completed">✓</div>
                        <div class="step-title">Early Access</div>
                    </div>
                    <div class="divider"></div>
                    <div class="step">
                        <div class="step-circle step-active">3</div>
                        <div class="step-title">Connect Wallet</div>
                    </div>
                    <div class="divider divider-inactive"></div>
                    <div class="step">
                        <div class="step-circle step-inactive">4</div>
                        <div class="step-title step-title-inactive">Your Org Name</div>
                    </div>
                </div>

                <div class="divider-line"></div>

                <!-- Content Area -->
                <div class="content-area">
                    <div style="width: 100%;">
                        <h3 style="text-align: center; margin-bottom: 16px;">Step 3: Connect Wallet</h3>
                        
                        <!-- Connection Method Selection -->
                        <div class="connection-methods">
                            <button class="method-button active">Web3Auth</button>
                            <button class="method-button">MetaMask</button>
                        </div>

                        <!-- Web3Auth Form -->
                        <div class="form-field">
                            <label>Your email at organization</label>
                            <input type="email" placeholder="you@organization.com" value="jane@acme.com">
                        </div>
                        
                        <div class="form-field">
                            <label>Your password</label>
                            <input type="password" placeholder="Enter your password" value="password123">
                        </div>

                        <!-- Sign Up/Sign In Toggle -->
                        <div style="text-align: center; margin: 16px 0;">
                            <button class="button-outlined" style="margin-right: 8px;">Sign In</button>
                            <button class="button">Sign Up</button>
                        </div>
                    </div>
                </div>

                <!-- Action Area -->
                <div class="action-area">
                    <div class="step-info">Step 3: Connect Wallet</div>
                    <button class="button">Next</button>
                </div>

                <!-- Back Area -->
                <div class="back-area">
                    <button class="button-outlined">← Back</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test connection method switching
        document.querySelectorAll('.method-button').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.method-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Add active class to clicked button
                this.classList.add('active');
                
                console.log('Connection method changed to:', this.textContent);
            });
        });

        // Test form interactions
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                console.log('Input focused:', this.placeholder);
            });
        });

        // Test button interactions
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                console.log('Button clicked:', this.textContent);
                // Simulate button click
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });

        // Test step indicator
        document.querySelectorAll('.step').forEach((step, index) => {
            step.addEventListener('click', function() {
                console.log('Step clicked:', index + 1);
            });
        });

        // Responsive test info
        function updateInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            console.log(`Viewport: ${width}x${height}`);
            
            let size = 'Desktop';
            if (width < 768) size = 'Mobile';
            else if (width < 1024) size = 'Tablet';
            
            console.log(`Device size: ${size}`);
        }

        updateInfo();
        window.addEventListener('resize', updateInfo);
    </script>
</body>
</html>
