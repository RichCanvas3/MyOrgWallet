name: Build and deploy Node.js app to Azure Web App - MyOrgWallet-Wallet-Node-Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Verify critical files
        run: |
          ls -la server.js package.json package-lock.json || { echo "Missing critical files"; exit 1; }
          ls -la node_modules/express || { echo "Express not installed"; exit 1; }

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r server.js package.json package-lock.json node_modules/ deploy/
          zip -r release.zip deploy

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 10

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C9451C0B762749E88DB6D686279FF2BD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ED19A14E83FD4E50BA73F4C96D8D5885 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FF2CF21BA34844819EDFCD6D904B20D4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MyOrgWallet-Wallet-Node-Server'
          slot-name: 'Production'
          package: ./deploy
      
      # Set environment variables for deployment, including sensitive ones
      - name: Set environment variables for deployment
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV
          echo "VITE_BASE_PATH=${{ secrets.VITE_BASE_PATH }}" >> $GITHUB_ENV
          echo "VITE_LINKEDIN_REDIRECT_URI=${{ secrets.VITE_LINKEDIN_REDIRECT_URI }}" >> $GITHUB_ENV
          echo "VITE_X_REDIRECT_URI=${{ secrets.VITE_X_REDIRECT_URI }}" >> $GITHUB_ENV
          echo "VITE_SHOPIFY_REDIRECT_URI=${{ secrets.VITE_SHOPIFY_REDIRECT_URI }}" >> $GITHUB_ENV
          echo "VITE_PROVER_API_URL=${{ secrets.VITE_PROVER_API_URL }}" >> $GITHUB_ENV
          echo "GCLOUD_BUCKET_NAME=${{ secrets.GCLOUD_BUCKET_NAME }}" >> $GITHUB_ENV
          echo "GOOGLE_APPLICATION_CREDENTIALS=${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" >> $GITHUB_ENV
          echo "LINKEDIN_CLIENT_ID=${{ secrets.LINKEDIN_CLIENT_ID }}" >> $GITHUB_ENV  # LinkedIn Client ID
          echo "LINKEDIN_CLIENT_SECRET=${{ secrets.LINKEDIN_CLIENT_SECRET }}" >> $GITHUB_ENV  # LinkedIn Client Secret
          echo "X_CLIENT_ID=${{ secrets.X_CLIENT_ID }}" >> $GITHUB_ENV  # X Client ID
          echo "X_CLIENT_SECRET=${{ secrets.X_CLIENT_SECRET }}" >> $GITHUB_ENV  # X Client Secret
          echo "SHOPIFY_SHOP_NAME=${{ secrets.SHOPIFY_SHOP_NAME }}" >> $GITHUB_ENV  # Shopify Shop Name
          echo "SHOPIFY_CLIENT_ID=${{ secrets.SHOPIFY_CLIENT_ID }}" >> $GITHUB_ENV  # Shopify Client ID
          echo "SHOPIFY_CLIENT_SECRET=${{ secrets.SHOPIFY_CLIENT_SECRET }}" >> $GITHUB_ENV  # Shopify Client Secret
          echo "SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}" >> $GITHUB_ENV  # SendGrid API Key